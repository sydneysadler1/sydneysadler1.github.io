<!DOCTYPE html>
<html>
<head>


    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="jquery-jvectormap-2.0.3.css" type="text/css" media="screen"/>
    <script src="jquery.js"></script>
    <script src="jquery-jvectormap-2.0.3.min.js"></script>
    <script src="sf-map.js"></script>



    <style>
        body{
            background-color: #505050;
            font-family: 'Raleway', sans-serif;
        }

        #title{
            color: white;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 0px;
            font-weight: 100;
            font-size: 400%;
        }
    </style>
</head>
<body>
        <h1 id="title">Relative pH of Water in San Francisco</h1>
        <div id="map" style="width: 1280px; height: 800px">
        </div>
  <script>
  var phData = {
    "dist1" : "7.302",
    "dist2" : "7.638",
    "dist3" : "7.708",
    "dist4" : "7.782",
    "dist5" : "7.764",
    "dist6" : "7.594",
    "dist7" : "7.647",
    "dist8" : "8.817",
    "dist9": "8.728",
    "dist10": "7.412",



  };




    $(function(){
      $('#map').vectorMap({
        map: 'map',

        series: {
          regions: [{

            scale: ['#B4C8DB', '#003B7A'],
            normalizeFunction: 'linear',
            attribute: 'fill',
            values:  phData
          }]
        },
      });

    })();
  </script>



</body>
</html>
